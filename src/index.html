<html lang="en" dir="ltr">

    <meta charset="utf-8" />

  <body>
    <!-- <p><a href="articles.html">Почитать</a></p>
    <p><a href="tests.html">Тесты</a></p>

    <section class="index">
      <div class="mainInfo">
        <div class="menu">
          <nav>
            <a class="logo" href="index.html">XOXO</a>
            <a href="about.html">О нас</a>
            <a href="articles/article1.html">Публикация</a>
          </nav>
          <p>18+</p>
        </div>

        <div class="container">
          <!-- первый блок колонки -->
          <h1>
            Скоро раскроем <br />
            все тайны...
          </h1>
          <!-- второй блок колонки -->
          <p class="text_about_media">
            Мы рассказываем о реальной сексуальной жизни, избавляем от иллюзий
            и разрушаем стереотипы, которые формируются культурой кино
          </p>

          <!-- третий блок колонки -->
          <div class="block_form">
            <p class="text_over_form">Узнай о запуске первым!</p>

            <!-- здесь делаю колонку -->
            <form
              id="my-form"
              action="https://formspree.io/f/mldrqzor"
              method="POST"
            >
              <input type="email" name="email" placeholder="Твой email" />
              <button id="my-form-button">Подписаться</button>
              <p id="my-form-status"></p>
            </form>
          </div>
        </div>

        <div class="social">
          <p>Целуем вас xoxo!</p>
          <div class="social_icons">
            <a href=""><img src="images/telegram_icon.png" alt="" /></a>
            <a href=""><img src="images/vk_icon.png" alt="" /></a>
          </div>
        </div>
      </div>
    </section>

    <!-- Place this script at the end of the body tag -->
    <script>
      var form = document.getElementById('my-form')

      async function handleSubmit(event) {
        event.preventDefault()
        var status = document.getElementById('my-form-status')
        var data = new FormData(event.target)
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
            Accept: 'application/json',
          },
        })
          .then((response) => {
            if (response.ok) {
              status.innerHTML = 'Thanks for your submission!'
              form.reset()
            } else {
              response.json().then((data) => {
                if (Object.hasOwn(data, 'errors')) {
                  status.innerHTML = data['errors']
                    .map((error) => error['message'])
                    .join(', ')
                } else {
                  status.innerHTML =
                    'Oops! There was a problem submitting your form'
                }
              })
            }
          })
          .catch((error) => {
            status.innerHTML = 'Oops! There was a problem submitting your form'
          })
      }
      form.addEventListener('submit', handleSubmit)
    </script>
  </body>
</html>
